<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Information Form</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
        <form action = "/createStudent" method = "post" enctype="multipart/form-data" class="form-horizontal">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="well well-sm">

                                <fieldset>
                                    <legend class="text-center">Student Personal Information</legend>

                                    <!-- Name input-->
                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="firstName">First Name</label>
                                        <div class="col-md-9">
                                            <input type = "text" name = "firstName" id ="firstName" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="middleName">Middle Name</label>
                                        <div class="col-md-9">
                                            <input type = "text" name = "middleName" id ="middleName" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="lastName">Last Name</label>
                                        <div class="col-md-9">
                                            <input type = "text" name = "lastName" id ="lastName" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="profilePicture">Your Profile Pic</label>
                                        <div class="col-md-9">
                                            <input type = "file" name = "profilePicture" id = "profilePicture" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="dateOfBirth">Your Date of birth</label>
                                        <div class="col-md-9">
                                            <input type = "text" name = "dateOfBirth" id = "dateOfBirth" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="birthCertificate">Your Birth Certificate</label>
                                        <div class="col-md-9">
                                            <input type = "file" name = "birthCertificate" id = "birthCertificate" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="address">Address</label>
                                        <div class="col-md-9">
                                            <textarea class="form-control" id="address" name="address" placeholder="Please enter your message here..." rows="5"></textarea>
                                        </div>
                                    </div>
                                    <legend class="text-center">Contact Information</legend>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="contact1FirstName">Contact First Name</label>
                                        <div class="col-md-9">
                                            <input type = "text" name = "contact1FirstName" id = "contact1FirstName" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="contact1LastName">Contact Last Name</label>
                                        <div class="col-md-9">
                                            <input type = "text" name = "contact1LastName" id = "contact1LastName" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="contact1Relationship">Relationship to Student</label>
                                        <div class="col-md-9">
                                            <select name="contact1Relationship" id = "contact1Relationship" class = "form-control">
                                                <option value="Mother">Mother</option>
                                                <option value="Father">Father</option>
                                                <option value="Guardian">Guardian</option>
                                                <option value="Emergency">Emergency</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="contact1Status">Marital Status</label>
                                        <div class="col-md-9">
                                            <select name="contact1Status" id = "contact1Status" class = "form-control">
                                                <option value="Married">Mother</option>
                                                <option value="Separated">Father</option>
                                                <option value="Divorced">Guardian</option>
                                                <option value="Single/Other">Emergency</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="contact1HomeNumber" >Home number</label>
                                        <div class="col-md-9">
                                            <input type = "text" name = "contact1HomeNumber" id = "contact1HomeNumber" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="contact1MobileNumber" >Mobile number</label>
                                        <div class="col-md-9">
                                            <input type = "text" name = "contact1MobileNumber" id = "contact1MobileNumber" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="contact1Occupation" >Occupation</label>
                                        <div class="col-md-9">
                                            <input type = "text" name = "contact1Occupation" id = "contact1Occupation" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="contact1Company" >Company</label>
                                        <div class="col-md-9">
                                            <input type = "text" name = "contact1Company" id = "contact1Company" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="contact1Comment">Comments</label>
                                        <div class="col-md-9">
                                            <textarea class="form-control" id="contact1Comment" name="contact1Comment" placeholder="Please enter your message here..." rows="5"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-12 text-right">
                                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


        </form>
</body>
</html>
