@(errorMessage : String)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NGHS SMS login</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
        <div>@errorMessage</div>
        <form action = "/login" method="post">
            <div class="container">
                <div class="row">
                    <div class="col-md-offset-5 col-md-3">
                        <div class="form-login">
                            <h4>Welcome to NGHS SMS</h4>
                            <input type="text" id = "userName" name="userName" class="form-control input-sm chat-input" placeholder="username" />
                            </br>
                            <input type="password" id = "userPassword" name="userPassword" class="form-control input-sm chat-input" placeholder="password" />
                            </br>
                            <div class="wrapper">
            <span class="group-btn">
                <input type="submit" class="btn btn-primary btn-md"></input>
            </span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </form>
</body>
</html>
